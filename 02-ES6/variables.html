

<!-- Les variables var peuvent être modifiées et redéclarées dans un contexte précis ;
   les variables let peuvent être modifiées, mais pas redéclarées ;
    et les variables const ne peuvent être ni redéclarées ni modifiées. -->



<script>
    var a = 5; // 5
    var a = 7; // 7
    console.log(a);
    
    let b =5 ;

    console.log(b);

    // Exemple  const 
    
    var myObject = {
    first: 'a',
    second: 'b',
    third: "c"
}
  const {first, second, third} = myObject;
  console.log(third);

  
    </script>
